<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Spotify</title>
</head>

<body>
    <header id="site_header"></header>
    <!-- /#site_header -->

    <main id="site_main" class="flex">
        <div id="barra_laterale_sx">
            <img src="./img/logo.svg" alt="logo di spotify">
            <ul id="btn_principali">
                <li class="home">
                    <i class="fa-solid fa-house display"></i>
                    <div class="display">Home</div>
                </li>
                <li class="cerca">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <div class="display">Cerca</div>
                </li>
                <li class="libreria">
                    <i class="fa-solid fa-swatchbook"></i>
                    <div class="display">La tua libreria</div>
                </li>
            </ul>
            <div id="playlist">
                <h4>PLAYLIST</h4>
                <ul>
                    <li id="add_playlist">
                        <i class="fa-solid fa-square-plus display"></i>
                        <div class="display">Crea Playlist</div>
                    </li>
                </ul>
                <div id="nuove_playlist">
                    <ul id="playlists">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
            </div>
            <div id="installa">
                <i class="fa-solid fa-circle-info display"></i>
                <div class="display">Installa app</div>
            </div>
            <div class="separatore"></div>
            <div id="user">
                <i class="fa-solid fa-circle-user display"></i>
                <div class="display">John Doe</div>
            </div>
        </div>
        <div id="barra_centrale">
            <div id="barra_superiore">
                <a class="upgrade">EFFETTUA L'UPGRADE</a>
            </div>
            <div id="albums" class="flex jc_s-b">
                <div class="album"></div>
                <div class="album"></div>
                <div class="album"></div>
                <div class="album"></div>
                <div class="album"></div>
                <div class="album"></div>
            </div>
        </div>
    </main>
    <!-- /#site_main -->

    <footer id="site_footer">
        <div id="barra_inferiore"></div>
    </footer>
    <!-- /#site_footer -->
</body>

</html>
